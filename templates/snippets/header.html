<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>My Site</title>

<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.container {
	  max-width: 960px;
	}

	.pricing-header {
	  max-width: 700px;
	}

	.card-deck .card {
	  min-width: 220px;
	}
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	Hello, {% if user.is_authenticated %}{{ user.username }} {% else %}Anonymous {% endif %}</h5>
  	<a class="btn btn-primary my-0 mr-md-auto" href="{% url 'book_list' %}">Books</a>
  	{% if user.is_authenticated %}
  	<a class="btn btn-primary my-0 mr-md-auto" href="{% url 'upload_book' %}">Upload a book</a>
  	{% endif %}
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
	    <a class="p-2 text-dark" href="{% url 'logout' %}">Log out</a>
	    <a class="p-2 text-dark" href="{% url 'update' %}">Update profile</a>
    {% else %}
	    <a class="p-2 text-dark" href="{% url 'login' %}">Log in</a>
    
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
  {% endif %}
</div>
