{% extends 'base.html' %}

{% block content %}
<style type="text/css">

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}


</style>

<form class="form-signin" method="post">
	{% csrf_token %}
 	<h1 class="h3 mb-3 font-weight-normal">Register</h1>
  	<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
	<input type="text" name="first_name" id="inputFirstname" class="form-control" placeholder="Firstname" required>
	<input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>
	<input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
	{% for field in registration_form %}
	{% for error in field.errors %}
				<p style="color: red;">{{ error }}</p>
	{% endfor %}
	{% endfor %}
<button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px">Register</button>
</form>
