{% extends 'base.html' %}

{% block content %}
<style type="text/css">

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>

<form class="form-signin" method="post">
	{% csrf_token %}
 	<h1 class="h3 mb-3 font-weight-normal">Update</h1>
  	<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value={{update_form.initial.email}}>
	<input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required value={{update_form.initial.username}}>
<input type="text" name="first_name" id="inputFirstname" class="form-control" placeholder="Firstname" required value={{update_form.initial.first_name}}>

	{% for field in upate_form %}
		{% for error in field.errors %}
			<p style="color: red;">{{ error }}</p>
		{% endfor %}
	{% endfor %}

	{% if update_form.non_field_errors %}
		<div style="color: red;">
			<p>{{ login_form.non_field_errors }}</p>
		</div>
	{% endif %}
	<button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
</form>

<div class="d-flex flex-column">
  <a class="m-auto" href ="{% url 'password_change' %}">Change password</a>
</div>
{% endblock %}
