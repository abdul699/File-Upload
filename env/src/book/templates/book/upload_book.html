{% extends 'base.html' %}

{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Author</label>
					<input class="form-control" type="text" name="author" id="id_title" placeholder="Author" required></input>
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Pdf</label>
					<input  type="file" name="pdf" id="id_image" accept="" required>
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-primary" type="submit">Upload Book</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
